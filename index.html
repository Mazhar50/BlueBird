<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript syntax use</title>
</head>
<body>

    <div class="funtion">

        <h1>JavaScript syntax use case Example</h1>
        <button onclick="greet('Alice')">Greet Alice</button>

    </div>


    <script>
        function greet(name) {
            console.log("Hello, " + name + "!");
            alert("Hello, " + name + "!"); // To show an alert as well
        }
    </script>
</body>
</html>
